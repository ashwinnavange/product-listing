<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .team-member {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Our Team</h1>
        <div class="row">
            <!-- Team Member 1 -->
            <div class="col-lg-4 col-md-6">
                <div class="card team-member">
                    <img src="team-member1.jpg" class="card-img-top" alt="Team Member 1">
                    <div class="card-body">
                        <h5 class="card-title">Aishwarya Dombe</h5>
                        <p class="card-text"></p>
                       
                    </div>
                </div>
            </div>
            <!-- Team Member 2 -->
            <div class="col-lg-4 col-md-6">
                <div class="card team-member">
                    <img src="team-member2.jpg" class="card-img-top" alt="Team Member 2">
                    <div class="card-body">
                        <h5 class="card-title">Ashwin Navange</h5>
                        <p class="card-text"></p>
                        
                    </div>
                </div>
            </div>
            <!-- Team Member 3 -->
            <div class="col-lg-4 col-md-6">
                <div class="card team-member">
                    <img src="team-member3.jpg" class="card-img-top" alt="Team Member 3">
                    <div class="card-body">
                        <h5 class="card-title">Siddharth Kalamkar</h5>
                        <p class="card-text"></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
