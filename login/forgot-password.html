<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(../images/logo.svg);
            background-size: 30%;
            background-color: rgba(0, 0, 0, 0.4);
            background-blend-mode: darken;
        }
        main {
            width: 30%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 01);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.8rem 0;
            border: 1px solid #333;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            height: 3rem;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        a {
            color: #333;
            text-decoration: none;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #007bff;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="otp" class="hidden">Enter OTP</label>
            <input type="text" name="otp" id="otp" class="hidden" required>
            <label for="newPassword" class="hidden">New Password</label>
            <input type="password" name="newPassword" id="newPassword" class="hidden" required>
            <input type="submit" value="Send OTP">
        </form>
        <div class="signup-link">
            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </main>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting
            const emailInput = document.getElementById('email');
            const otpInput = document.getElementById('otp');
            const newPasswordInput = document.getElementById('newPassword');
            const submitButton = event.target.querySelector('input[type="submit"]');

            console.log('Submit button value:', submitButton.value);  // Debugging message

            if (submitButton.value === 'Send OTP') {
                emailInput.disabled = true;
                otpInput.classList.remove('hidden');
                submitButton.value = 'Verify OTP';
                console.log('OTP input shown');  // Debugging message
            } else if (submitButton.value === 'Verify OTP') {
                otpInput.disabled = true;
                newPasswordInput.classList.remove('hidden');
                submitButton.value = 'Confirm Password';
                console.log('New password input shown');  // Debugging message
            } else if (submitButton.value === 'Confirm Password') {
                // Handle the final form submission for password reset
                alert('Password has been reset successfully!');
                // Optionally, you can send the form data to the server here
                console.log('Password reset confirmed');  // Debugging message
            }
        });
    </script>
</body>
</html>
